<!DOCTYPE html>
<html>
<head>
<style>
div {
  background: rgb(121, 76, 199);
}

div.first {
  background: rgba(12, 58, 163, 0.766);
}

div.second {
  background: rgba(14, 136, 202, 0.3);
}

div.third {
  background: rgba(22, 190, 22, 0.6);
}
</style>
</head>
<body>

<h1>Transparent Boxes 2</h1>

<p>Result with opacity:</p>

<div style="opacity: 0.9;;">
  <h1>100% opacity</h1>
</div>

<div style="opacity:0.8;">
  <h1>80% opacity</h1>
</div>

<div style="opacity:0.6;">
  <h1>60% opacity</h1>
</div>

<div>
  <h1>opacity 1</h1>
</div>

<p>Result with rgba():</p>

<div class="first">
  <h1>100% opacity</h1>
</div>

<div class="second">
  <h1>20% opacity</h1>
</div>

<div class="third">
  <h1>10% opacity</h1>
</div>

<div>
  <h1>default</h1>
</div>

<p>Notice how the text gets transparent as well as the background color when using the opacity property.</p>

</body>
</html>
