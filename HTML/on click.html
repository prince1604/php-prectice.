<!DOCTYPE html>
<html>
<head>
    <title>getElementById Example</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            const header = document.getElementById("header");
            header.textContent = "You clicked the button!";
        }
    </script>
</body>
</html>
