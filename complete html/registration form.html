<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(248, 242, 237, 0.951);
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: right;
            margin-bottom: 20px;
            font-size: small;
            color:rgb(217, 31, 31);
        }

        .form-group {
            display:flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .form-group label {
            width: 170px;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="password"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .specialization-group {
            display: flex;
            flex-direction: column;
        }

        .specialization-group label {
            width: auto;
            margin-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u> Student Registration Form</u></h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="it should contain @..">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="width:auto;">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="width:auto;">Female</label>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="pin">Area PIN:</label>
                <input type="text" id="pin" name="pin">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification">
                    <option value="">select qualification</option>
                    <option value="">12th pass</option>
                    <option value="">10th pass</option>
                    <option value="">Graduation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <div class="specialization-group">
                    <label><input type="checkbox" id="cs" name="specialization" value="cs"> Computer Science</label>
                    <label><input type="checkbox" id="it" name="specialization" value="it"> Information Technology</label>
                    <label><input type="checkbox" id="ca" name="specialization" value="ca"> Computer Architecture</label>
                    <label><input type="checkbox" id="tc" name="specialization" value="tc"> Tele Communication</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Registered</button>
        </form>
    </div>
</body>
</html>
